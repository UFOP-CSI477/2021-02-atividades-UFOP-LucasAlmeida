{% extends "index.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if entidades %}
    <h5 class="display-8">Total geral de doações recebidas:</h5>
    <div class="row">
      <div class="col-sm-6">
        <ul>
        {% for item in comanda_itens %}
          <li>
            {{item.item}} - R$({{item.item.preco}}) - # {{ item.quantidade }}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endif %}
</div>
</div>
{% endblock %}
